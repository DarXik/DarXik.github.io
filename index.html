<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-title"></div>
        <div class="nav-buttons"></div>
      </nav>
    </header>
    <section>
      <main id="main">
        <!-- <div>
            <p> Gentle Tilt </p>
            <span class="gentle-hover-shake">Hover on me!</span>
          </div> -->
        <div class="title">
          <h4>answer please</h4>
        </div>
        <div class="section-main">
          <div class="question-container" id="shake">
            <p id="enWord"></p>
          </div>
          <div class="answer-container">
            <div class="col-3">
              <input class="effect-8" id="input_id" type="text"
              placeholder="Answer here" value="" /autofocus>
              <span class="focus-border">
                <i></i> <!-- input element effects only on the up and down without "i" -->
              </span>
            </div>
          </div>
        </div>
        <div class="button-container">
          <div>
            <button class="button-54" id="confirmBtn">Submit</button>
            <button class="button-54" id="nextBtn">Next</button>
          </div>
        </div>
      </main>
    </section>
    <footer>
      <div class="footer-main">
        <div class="sub-main">
          <div>
            <p>David Pitra's Private Dictionary</p>
          </div>
          <div>
            <p>Use only for educational purposes</p>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="src/index.js"></script>
  </body>
